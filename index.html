<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Javascript Calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Calculator</title>
</head>
<body>
	<h1>Basic Calculator</h1> <br>
	<form id="myForm" name="calc">
		<input name="display" style="width: 645px; height: 100px; text-align: center; background-color: #b8b3b3;"> <br>
		<input type="button" value="0" onclick="calc.display.value+='0'">
		<input type="button" value="1" onclick="calc.display.value+='1'">
		<input type="button" value="2" onclick="calc.display.value+='2'">
		<input type="button" value="+" style="background-color: orange;" onclick="calc.display.value+='+'"> <br>
		<input type="button" value="3" onclick="calc.display.value+='3'">
		<input type="button" value="4" onclick="calc.display.value+='4'">
		<input type="button" value="5" onclick="calc.display.value+='5'">
		<input type="button" value="-" style="background-color: orange;" onclick="calc.display.value+='-'"> <br>
		<input type="button" value="6" onclick="calc.display.value+='6'">
		<input type="button" value="7" onclick="calc.display.value+='7'">
		<input type="button" value="8" onclick="calc.display.value+='8'">
		<input type="button" value="x" style="background-color: orange;" onclick="calc.display.value+='*'"> <br>
		<input type="button" value="9" onclick="calc.display.value+='9'">
		<input type="button" value="C" style="background-color: orange;" onclick="calc.display.value=''">
		<input type="button" value="=" style="background-color: orange;" onclick="calc.display.value=eval(calc.display.value)">
		<input type="button" value="&#247;" style="background-color: orange;" onclick="calc.display.value+='/'">	
	</form>
	<!-- <script src="script.js"></script> -->
  </body>
</body>
</html>
